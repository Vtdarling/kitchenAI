<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gourmet AI Chef - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SECURITY: DOMPurify for XSS Protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <!-- FIX: Pinned 'marked' version to 4.3.0 to prevent [object Object] error -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: { 900: '#111827', 800: '#1f2937', 700: '#374151' }, gold: { 400: '#fbbf24', 500: '#f59e0b' } }
                }
            }
        }
    </script>
    <style>
        /* --- BIG FONT TYPOGRAPHY --- */
        .prose h1, .prose h2, .prose h3 { 
            font-family: 'Playfair Display', serif; 
            color: #fbbf24; 
            margin-top: 1.5em; 
            margin-bottom: 0.8em; 
            font-weight: 700; 
            line-height: 1.2;
        }
        
        /* Headers */
        .prose h1 { font-size: 3rem; }
        .prose h2 { font-size: 2.2rem; border-bottom: 3px solid #f59e0b; padding-bottom: 0.5rem; display: inline-block; margin-top: 2rem; }
        .prose h3 { font-size: 1.8rem; color: #e5e7eb; }

        /* TABLE STYLING */
        .table-container { 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
            margin-bottom: 2rem; 
            margin-top: 1rem;
            border-radius: 12px; 
            border: 1px solid #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        table { width: 100%; border-collapse: collapse; min-width: 300px; }
        
        thead { background: #f59e0b; }
        th { 
            padding: 1.2rem; 
            text-align: left; 
            font-weight: 800; 
            color: #111827; 
            text-transform: uppercase; 
            font-size: 1.2rem;
            white-space: nowrap;
        }
        
        tbody tr { border-bottom: 1px solid #374151; background-color: #1f2937; }
        tbody tr:last-child { border-bottom: none; }
        td { 
            padding: 1.5rem; /* Large padding for touch */
            color: #f3f4f6; 
            font-size: 1.5rem; /* BIG FONT FOR INGREDIENTS */
            line-height: 1.4;
        }
        
        /* LIST STYLING */
        ol { list-style: none; counter-reset: recipe-step; padding: 0; margin-top: 1rem; }
        ol li { 
            position: relative; 
            padding-left: 5rem; 
            margin-bottom: 2.5rem; 
            color: #e5e7eb; 
            line-height: 1.5; 
            font-size: 1.5rem; /* BIG FONT FOR STEPS */
        }
        ol li::before { 
            content: counter(recipe-step); 
            counter-increment: recipe-step; 
            position: absolute; 
            left: 0; 
            top: 0; 
            width: 4rem; 
            height: 4rem; 
            background: #f59e0b; 
            color: #111827; 
            border-radius: 50%; 
            text-align: center; 
            line-height: 4rem; 
            font-weight: 800; 
            font-size: 1.8rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        
        strong { color: #fbbf24; font-weight: 700; }
        p { margin-bottom: 1rem; font-size: 1.3rem; color: #9ca3af; }

        /* Animation */
        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800 flex flex-col h-screen overflow-hidden">

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="fixed inset-0 z-[100] bg-dark-900 flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl p-6 md:p-12 max-w-lg w-full shadow-2xl relative overflow-hidden text-center">
            <div class="mb-6">
                <!-- Icon fallback -->
                <i class="fa-solid fa-hat-chef text-6xl text-gold-500 mb-4 block"></i>
                <h2 class="text-3xl font-serif font-bold text-dark-900">Chef's Table</h2>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-6 text-left">
                <div>
                    <label class="block text-lg font-bold text-gray-800 mb-2">Your Name</label>
                    <input type="text" id="loginName" required class="w-full px-5 py-4 rounded-xl border-2 border-gray-300 focus:border-gold-500 focus:outline-none text-xl">
                </div>
                <div>
                    <label class="block text-lg font-bold text-gray-800 mb-2">Phone</label>
                    <input type="tel" id="loginPhone" required pattern="[0-9]{10}" maxlength="10" placeholder="10 digits" class="w-full px-5 py-4 rounded-xl border-2 border-gray-300 focus:border-gold-500 focus:outline-none text-xl">
                </div>
                <button type="submit" class="w-full bg-dark-900 text-white font-bold py-4 rounded-xl text-xl hover:bg-gold-500 hover:text-dark-900 transition-all shadow-lg">Start Cooking</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP LAYOUT -->
    <div class="flex flex-1 h-screen overflow-hidden relative">
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-full md:w-80 bg-dark-900 text-white flex flex-col border-r border-gray-800 fixed md:relative z-50 h-full transform transition-transform duration-300 -translate-x-full md:translate-x-0">
            <div class="p-6 border-b border-gray-800 bg-dark-800 flex justify-between items-center">
                <div>
                    <h3 class="font-serif text-2xl font-bold text-gold-400">Cookbook</h3>
                    <p id="userDisplay" class="text-sm text-gray-400 mt-1">Guest</p>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-white bg-dark-700 p-2 rounded-lg hover:bg-red-500 transition-colors">
                    <i class="fa-solid fa-times text-xl"></i>
                </button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-4 border-t border-gray-800">
                <button onclick="logout()" class="w-full py-4 rounded-xl bg-pink-600 text-white font-bold text-lg shadow-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col relative w-full bg-white h-full overflow-hidden">
            <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 z-30 px-4 py-4 flex justify-between items-center shadow-sm h-20">
                <div class="flex items-center gap-4 w-full">
                    <button onclick="toggleSidebar()" class="md:hidden text-dark-900 p-2 bg-gray-100 rounded-lg">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                    <div class="flex items-center gap-2 text-dark-900 mx-auto md:mx-0">
                        <span class="font-serif text-3xl font-bold">Gourmet<span class="text-gold-500">AI</span></span>
                    </div>
                    <div class="w-10 md:hidden"></div>
                </div>
            </nav>

            <div id="mainScroll" class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-8">
                
                <!-- Search -->
                <div class="max-w-4xl mx-auto text-center py-6 md:py-10">
                    <h1 class="font-serif text-4xl md:text-6xl font-bold text-dark-900 mb-6 leading-tight">What are you <br class="md:hidden"/>craving?</h1>
                    <div class="relative max-w-2xl mx-auto">
                        <input type="text" id="dishInput" class="w-full pl-6 pr-4 py-5 rounded-3xl border-2 border-gray-300 shadow-lg text-xl focus:outline-none focus:border-gold-500 focus:ring-4 focus:ring-gold-500/20 transition-all mb-4 md:mb-0" placeholder="e.g. Pasta, Burger...">
                        <button onclick="getRecipe()" class="w-full md:w-auto md:absolute md:right-2 md:top-2 md:bottom-2 bg-dark-900 hover:bg-gold-500 hover:text-dark-900 text-white font-bold px-8 py-4 md:py-0 rounded-2xl md:rounded-full text-xl transition-all duration-300 shadow-xl">
                            Cook <i class="fa-solid fa-fire ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- Loader -->
                <div id="loader" class="hidden flex-col items-center justify-center py-12">
                    <div class="flex gap-4 mb-6">
                        <i class="fa-solid fa-carrot text-5xl text-orange-500 animate-bounce"></i>
                        <i class="fa-solid fa-utensils text-5xl text-gray-400 animate-bounce" style="animation-delay: 0.1s"></i>
                        <i class="fa-solid fa-burger text-5xl text-gold-500 animate-bounce" style="animation-delay: 0.2s"></i>
                    </div>
                    <p class="text-2xl font-serif text-gray-600 animate-pulse text-center">Creating Recipe...</p>
                </div>

                <!-- Result -->
                <div id="resultContainer" class="hidden max-w-4xl mx-auto fade-in mb-20">
                    <div class="bg-dark-900 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
                        <div class="bg-dark-800 p-6 md:p-8 border-b border-gray-700 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <h2 id="dishTitle" class="font-serif text-3xl md:text-5xl font-bold text-white leading-tight">Dish Name</h2>
                            <button onclick="copyRecipe()" class="self-end md:self-auto px-4 py-2 bg-dark-700 rounded-lg text-gold-400 hover:bg-gold-500 hover:text-dark-900 transition-colors flex items-center gap-2 font-bold">
                                <i class="fa-regular fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="p-4 md:p-10 bg-dark-900 text-gray-300">
                            <!-- Recipe Content Injection Point -->
                            <div id="recipeContent" class="prose max-w-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;

        // --- 1. SETUP MARKDOWN RENDERER ---
        // Using Pinned marked@4.3.0, the renderer signature is definitely (header, body)
        const renderer = {
            table(header, body) {
                // Returns string for HTML injection
                return `<div class="table-container"><table><thead>${header}</thead><tbody>${body}</tbody></table></div>`;
            }
        };
        // Register the renderer globally
        marked.use({ renderer });

        // --- AUTH & API ---

        async function handleLogin(e) {
            e.preventDefault();
            const name = document.getElementById('loginName').value.trim();
            const phone = document.getElementById('loginPhone').value.trim();
            
            if (!/^\d{10}$/.test(phone)) return alert("Phone must be 10 digits");

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, phone })
                });
                const data = await res.json();
                
                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('chefUser', JSON.stringify(currentUser));
                    localStorage.setItem('chefToken', authToken);
                    closeLoginModal();
                    updateUserUI();
                    loadHistory();
                } else {
                    alert("Login failed: " + (data.error || "Unknown error"));
                }
            } catch (err) { alert("Connection error"); }
        }

        function checkSession() {
            const savedUser = localStorage.getItem('chefUser');
            const savedToken = localStorage.getItem('chefToken');
            if (savedUser && savedToken) {
                currentUser = JSON.parse(savedUser);
                authToken = savedToken;
                closeLoginModal();
                updateUserUI();
                loadHistory();
            } else {
                document.getElementById('loginModal').classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.clear();
            location.reload(); 
        }

        async function loadHistory() {
            if (!authToken) return;
            try {
                const res = await fetch(`/api/history`, { headers: { 'Authorization': `Bearer ${authToken}` } });
                if (res.status === 401) return logout();
                const history = await res.json();
                renderHistoryList(history);
            } catch (err) { console.error(err); }
        }

        async function getRecipe() {
            const dishInput = document.getElementById('dishInput');
            const dish = dishInput.value.trim();
            if (!authToken) return alert("Please login first");
            if (!dish) return;

            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('loader').classList.add('flex');
            document.getElementById('resultContainer').classList.add('hidden');
            if(window.innerWidth < 768) toggleSidebar(); 
            dishInput.blur();

            try {
                const response = await fetch('/api/get-recipe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${authToken}` },
                    body: JSON.stringify({ dish })
                });
                const data = await response.json();
                
                if (response.ok) {
                    showRecipe(data);
                    loadHistory();
                } else {
                    let msg = "Unknown Error";
                    if (typeof data.error === 'string') msg = data.error;
                    else if (data.error && data.error.message) msg = data.error.message;
                    alert("Error: " + msg);
                }
            } catch (error) { 
                console.error(error);
                alert("Connection Error"); 
            } 
            finally {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('loader').classList.remove('flex');
            }
        }

        function showRecipe(data) {
            const container = document.getElementById('resultContainer');
            document.getElementById('dishTitle').textContent = data.dishName;
            
            // --- PARSING LOGIC ---
            let recipeText = "";
            if (typeof data.recipe === 'string') {
                recipeText = data.recipe;
            } else if (data.recipe && typeof data.recipe === 'object') {
                console.warn("Received object instead of string for recipe", data.recipe);
                recipeText = JSON.stringify(data.recipe);
            }

            // Clean previous content
            document.getElementById('recipeContent').innerHTML = "";

            try {
                // Parse using the global renderer (Synchronous in marked@4.3.0)
                const htmlContent = marked.parse(recipeText);
                
                // Sanitize
                const cleanHTML = DOMPurify.sanitize(htmlContent, { ADD_TAGS: ['table', 'thead', 'tbody', 'tr', 'td', 'th'] });
                
                document.getElementById('recipeContent').innerHTML = cleanHTML;
            } catch (e) {
                console.error("Markdown parsing failed:", e);
                document.getElementById('recipeContent').innerText = "Error displaying recipe. Text: " + recipeText;
            }
            
            container.classList.remove('hidden');
            setTimeout(() => {
                container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }

        function closeLoginModal() { document.getElementById('loginModal').classList.add('hidden'); }
        function updateUserUI() { if(currentUser) document.getElementById('userDisplay').textContent = currentUser.name; }
        
        function renderHistoryList(items) {
            const listEl = document.getElementById('historyList');
            listEl.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "bg-dark-800 p-4 rounded-xl border border-gray-700 hover:border-gold-500 cursor-pointer mb-2 active:bg-dark-700";
                div.onclick = () => { showRecipe(item); if(window.innerWidth < 768) toggleSidebar(); };
                div.innerHTML = `<h4 class="font-bold text-gray-200 truncate text-lg">${item.dishName}</h4><p class="text-xs text-gray-500">${new Date(item.createdAt).toLocaleDateString()}</p>`;
                listEl.appendChild(div);
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('-translate-x-full')) sidebar.classList.remove('-translate-x-full');
            else sidebar.classList.add('-translate-x-full');
        }

        function copyRecipe() {
             const content = document.getElementById('recipeContent').innerText;
             navigator.clipboard.writeText(content).then(() => alert("Copied!"));
        }

        document.getElementById('dishInput').addEventListener('keypress', function (e) { if (e.key === 'Enter') getRecipe(); });
        checkSession();
    </script>
</body>
</html>
